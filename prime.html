<html>
    <head>
        <title>Prime Number</title>
        <script>
            function p()
            {
                var n,flag=true,i;
                n=document.form3.num.value;
                for(i=2;i<n;i++)
                    {
                        if(n%i==0)
                            {
                            flag=false;
                            break;
                            }
                    }
                if(flag==true)
                    {
                    alert("It is a prime number");
                    }
                else
                    {
                    alert("It is not a prime number");
                    }
            }
        </script>
    </head>
    <body>
        <form name="form3">
    Enter a number:<input type="text" name="num">
            <input type="button" value="Check" onClick='p()'>
        </form>
    </body>
</html>
