<html>
    <head>
        <title>Quadratic Equations</title>
        <script>
            function roots()
            {
                var a=document.form6.a.value;
                var b=document.form6.b.value;
                var c=document.form6.c.value;
                var d=(b*b)-(4*a*c);
                var x1=(((-1)*b)+(Math.pow(d,0.5)))/(2*a);
                var x2=(((-1)*b)-(Math.pow(d,0.5)))/(2*a);
                document.form6.root1.value=x1;
                document.form6.root2.value=x2;
            }
        </script>
    </head>
    <body>
        <center>
            <form name="form6">
        <fieldset>
            <legend>Quadratic Equations</legend>
            Enter coefficient of x^(2):<input type="text" name="a"><br><br>
            Enter coefficient of x:<input type="text" name="b"><br><br>
            Enter constant:<input type="text" name="c"><br><br>
            <input type="button" value="Find Roots" onClick=roots()>
            Root 1:<input type="text" name="root1">
            Root 2:<input type="text" name="root2">
                </fieldset>
            </form>
        </center>
    </body>
</html>
